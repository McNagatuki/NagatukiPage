<!DOCTYPE HTML>
<html>
    <head>
        <title>ニート部 Dread Hunger シャッフル</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../../css/neet/shuffle.css">
        <script src="../../js/neet/shuffle.js"></script>
    </head>

    <body>
        <h1>Dread Hunger 役職シャッフル</h1>
        <div id="content">
            <h2>ゲームの設定</h2>
            <form>
                <div id="field">
                    <fieldset id="players">
                        <legend>参加プレイヤーを入力してください</legend>
                        <textarea id="names" autocomplete="on" rows="8" placeholder="例: Nagatuki" required></textarea>
                    </fieldset>

                    <fieldset id="roles">
                        <legend>使用する役職を選んでください</legend>

                        <div>
                            <input id="captain" class="toggle_input" type="checkbox" checked>
                            <label for="captain" class="toggle_label">船長</label>
                        </div>

                        <div>
                            <input id="chaplain" type="checkbox" checked>
                            <label for="chaplain" class="toggle_label">牧師</label>
                        </div>

                        <div>
                            <input id="cook" type="checkbox" checked>
                            <label for="cook" class="toggle_label">料理人</label>
                        </div>

                        <div>
                            <input id="doctor" type="checkbox" checked>
                            <label for="doctor" class="toggle_label">医師</label>
                        </div>

                        <div>
                            <input id="engineer" type="checkbox" checked>
                            <label for="engineer" class="toggle_label">技師</label>
                        </div>

                        <div>
                            <input id="hunter" type="checkbox" checked>
                            <label for="hunter" class="toggle_label">猟師</label>
                        </div>

                        <div>
                            <input id="marine" type="checkbox" checked>
                            <label for="marine" class="toggle_label">海兵</label>
                        </div>

                        <div>
                            <input id="navigator" type="checkbox" checked>
                            <label for="navigator" class="toggle_label">航海士</label>
                        </div>
                    </fieldset>
                </div>
            </form>
            
            <button id="shuffle_btn" type="button" onclick="clicked()">シャッフル</button>

            <h2>シャッフル結果</h2>
            <table id="results">
                <thead>
                    <tr>
                        <th>役職</th>
                        <th>プレイヤー名</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>　　</td>
                        <td>　　</td>
                    </tr>
                </tbody>
            </table>
        </div>
        </body>
</html>
